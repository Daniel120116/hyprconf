source = ~/.config/hypr/configs/configs.conf

general {
    # layout = master
    gaps_in = $inner_gap
    gaps_out = $outer_gap
    border_size = $border
    col.active_border = $act_border
    col.inactive_border = $inact_border
}


decoration {

    rounding = $rounding

    shadow {
        enabled = false
        range = 10
        render_power = 1
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = $blur_size
        passes = $blur_pass
        ignore_opacity = true
    }
}
